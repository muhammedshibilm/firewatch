{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
    
        <div>
            <form method="POST">  
                {% csrf_token %}  
                
                <label for="Username">Username</label>
                <input type="text" name="Username" id="Username" required style="color: black; font-size: 1.5rem;">
                
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" required style="color: black; font-size: 1.5rem;">
                
                <input type="submit" value="Register" class="btn">
            </form>
        </div>
    
        <div>
            <p style="color: black; font-size: 1.4rem;">
                If you already have an account, <a href="{% url 'login' %}" style="color: blue;">Click here</a>
            </p>
        </div>
    </div>
    
    
</body>
</html>
