{% load static %}
{% block title %} Register {% endblock title %}
{% block container %}
<div class="login-container">
    <h1>Register</h1>
    <div>
        <form action="">
            <label for="username">Username</label>
            <input type="text" name="Username" id="Username">
            <label for="username">Password</label>

    </div>
    <div>
        <p style="color: black; font-size: 1.4rem;">If already have an account  <a href="{% url 'login' %}" style="color: blue;">Click

{% endblock container %}
